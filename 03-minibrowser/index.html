<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Browser Experimental</title>
</head>
<body>

<script>
    // Para agrupar informações, se cria um objeto com {}
    // Objetos: Representam coisas com múltiplos atributos
    var aba1 = {
        titulo: 'LinkedIn',
        url: 'https://www.linkedin.com/in/henrique-c-de-andrade/'
    }
    var aba2 = {
        titulo: 'Abstração',
        url: 'https://docs.google.com/spreadsheets/d/1Z6Eye9uAB6lJefGxBSd6OBW_esUExCkBsSw1p9hngRs/edit#gid=0'
    }

    // [ENTRADA]
    // Para agrupar tudo, podemos criar uma lista com []
    // Arrays: Listas de coisas
    const abas = [
        aba1,
        aba2
    ]
    
    // [PROCESSAMENTO]
    for(aba of abas) {
        console.log(aba.titulo)
        // [SAÍDA]
        var valorAtualHTML = document.body.innerHTML
        document.body.innerHTML = valorAtualHTML + `<li><a href="${aba.url}">${aba.titulo}<a/><li/>`
    }

    

    // O que tem em uma aba do navegador?
    // [ ] título
    // [X] url
    // [ ] página de fato (html, css, js)
</script>

</body>
</html>
